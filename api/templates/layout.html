<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/pentagrama.png') }}" type="image/x-icon">


    <title>Hell's Movie</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="/"><img src="{{ url_for('static', filename='img/pentagrama.png') }}" alt=""></a>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="https://t.me/HellsSources">Telegram</a></li>
                    <a class="search-btn1" type="submit" href="/search"><img src="{{ url_for('static', filename='img/search.png') }}"></a>
                </ul>
            </div>

            <div id="inputContainer" class="search">
                <form method="post" action="/search">
                    <input type="text" id="query" name="query" required placeholder="Pesquisar Filme...">
                    <button class="search-btn" type="submit"><img src="{{ url_for('static', filename='img/search.png') }}" /></button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
